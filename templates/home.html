<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의료 보험 사기 탐지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center mb-4">의료 보험 청구 정보 입력</h2>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="mb-3">
                    <select name="gender" class="form-control" required>
                        <option value="">성별 선택</option>
                        <option value="Male">남성</option>
                        <option value="Female">여성</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="location" class="form-control" required>
                        <option value="">거주 지역 선택</option>
                        <option value="Kwekwe">Kwekwe</option>
                        <option value="Harare">Harare</option>
                        <option value="Bulawayo">Bulawayo</option>
                        <option value="Masvingo">Masvingo</option>
                        <option value="Marondera">Marondera</option>
                        <option value="Gweru">Gweru</option>
                        <option value="Rusape">Rusape</option>
                        <option value="Nyanga">Nyanga</option>
                        <option value="Kadoma">Kadoma</option>
                        <option value="Gwanda">Gwanda</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" name="age" class="form-control" placeholder="나이 (18-100)" min="18" max="100" required>
                </div>
                <div class="mb-3">
                    <select name="cause" class="form-control" required>
                        <option value="">사고 원인 선택</option>
                        <option value="Road Traffic Accident">교통사고</option>
                        <option value="Accident At Work">업무 중 사고</option>
                        <option value="Accident At Home">가정 내 사고</option>
                        <option value="Other">기타</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" name="fee_charged" class="form-control" placeholder="청구 금액 (500-50000)" min="500" max="50000" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="membership_period" class="form-control" placeholder="멤버십 기간 (1-10년)" min="1" max="10" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="number_of_claims" class="form-control" placeholder="청구 횟수 (1-10)" min="1" max="10" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="number_of_dependants" class="form-control" placeholder="부양가족 수 (0-5)" min="0" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">탐지</button>
            </form>
        </div>
    </div>
</body>
</html>
